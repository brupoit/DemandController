<template>
    <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open slds-modal_large"
    >
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" onclick={handleClose} variant="inverse" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Cadastro de Alocação</h2>
            </header>

            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
                <form>
                    <lightning-input
                        type="text"
                        value={searchValue}
                        label="Demanda"
                        onchange={searchDemands}
                        onfocus={handleFocus}
                        onblur={handleBlur}
                    ></lightning-input>
                    <template if:true={showDemands}>
                        <div class="list">
                            <template for:each={demands.data} for:item="demand">
                                <div class="slds-item" key={demand.Id} data-id={demand.Id} data-label={demand.Name} onclick={handleSelect}>{demand.Name}</div>
                            </template>
                        </div>
                    </template>
                    <lightning-combobox name="consultor" label="Consultor" value={consultor} onchange={handleChange} options={consultors}></lightning-combobox>
                    <lightning-input type="date" value={startDate} name="startDate" label="Inicio" onchange={handleStartDate}></lightning-input>
                    <lightning-input type="date" value={endDate} name="endDate" label="Término" onchange={handleChange}></lightning-input>
                </form>
            </div>

            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleClose} title="Cancel">Cancel</button>
                <button class="slds-button slds-button_brand" onclick={handleOk} title="OK">OK</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
