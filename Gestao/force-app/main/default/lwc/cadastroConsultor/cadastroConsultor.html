<template>
  <section
    role="dialog"
    tabindex="-1"
    aria-labelledby="modal-heading-01"
    aria-modal="true"
    aria-describedby="modal-content-id-1"
    class="slds-modal slds-fade-in-open slds-modal_auto"
  >
    <div class="slds-modal__container">
      <!-- Modal/Popup Box LWC header here -->
      <header class="slds-modal__header">
        <button
          class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
          title="Close"
          onclick={handleClose}
        >
          <lightning-icon
            icon-name="utility:close"
            alternative-text="close"
            onclick={handleClose}
            variant="inverse"
            size="small"
          ></lightning-icon>
          <span class="slds-assistive-text">Close</span>
        </button>
        <h2
          id="modal-heading-01"
          class="slds-text-heading_medium slds-hyphenate"
        >
          Cadastro de Consultores
        </h2>
      </header>

      <!-- Modal/Popup Box LWC body starts here -->
      <div
        class="slds-modal__content slds-p-around_medium"
        id="modal-content-id-3"
      >
        <form>
          <div class="slds-grid slds-gutters">
            <div class="slds-col">
              <span>
                <lightning-input
                  type="text"
                  label="Consultor"
                  onchange={handleConsultor}
                  required="true"
                ></lightning-input>
                <lightning-record-edit-form
                  object-api-name="Employee__c"
                  record-id={recordId}
                >
                  <lightning-input-field
                    field-name={expertise}
                    onchange={handleExpertise}
                  ></lightning-input-field>
                </lightning-record-edit-form>
              </span>
            </div>
            <div class="slds-col">
              <span>
                <lightning-input
                  type="decimal"
                  label="Hora/Semana do FuncionÃ¡rio"
                  onchange={handleHoras}
                  required="true"
                ></lightning-input>
                <lightning-record-edit-form
                  object-api-name="Employee__c"
                  record-id={recordId}
                >
                  <lightning-input-field
                    field-name={status}
                    onchange={handleStatus}
                  ></lightning-input-field>
                </lightning-record-edit-form>
              </span>
            </div>
          </div>
        </form>
      </div>

      <!-- Modal/Popup Box LWC footer starts here -->
      <footer class="slds-modal__footer">
        <button
          class="slds-button slds-button_neutral"
          onclick={handleClose}
          title="Cancel"
        >
          Cancel
        </button>
        <button
          class="slds-button slds-button_brand"
          onclick={handleOk}
          title="OK"
        >
          OK
        </button>
      </footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
